    <main>
        <section>
            <div class="container containerFormulario mt-5">
                <div class="boxFormulario">

                    <h3 class="p-3 ps-2 text-start h3Formulario">
                        Contactate con Nosotros
                    </h3>

                    <form class="ms-2 contactoFormulario">

                        <div class="row flexNombre">

                            <!-- Nombre Completo-->
                            <div class="col mb-3">
                                <label for="nombre" class="form-label">
                                    Nombre Completo
                                </label>
                                <input type="text" name="nombre" id="nombre" class="form-control"
                                    placeholder="Nombre Completo" required>
                            </div>

                            <!-- Email-->
                            <div class="col mb-3">
                                <label for="email" class="form-label">
                                    Direccion de email
                                </label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                                    required>
                            </div>

                        </div>

                        <!-- Lista desplegable -->
                        <div class="mb-3">
                            <label for="DataList" class="form-label">
                                Asunto
                            </label>
                            <input class="form-control" list="datalistOptions" id="DataList"
                                placeholder="Escriba o elija una opción">
                            <datalist id="datalistOptions">
                                <option value="Maquillaje">
                                <option value="Pedicuria">
                                <option value="Peinado">
                                <option value="Pestañas">
                                <option value="Uñas">
                            </datalist>
                        </div>

                        <!-- Comentarios -->
                        <div class="mb-3">
                            <label for="FormControlTextarea1" class="form-label">
                                Mensaje
                            </label>
                            <textarea class="form-control" id="FormControlTextarea1" rows="3"
                                placeholder="Mensaje"></textarea>
                        </div>

                        <!--Checkbox-->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                ¿Desea recibir Newsletter?
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary botonContacto">
                            Enviar
                        </button>
                        <button type="reset" class="btn btn-secondary botonContacto">
                            Reset
                        </button>

                    </form>

                </div>
            </div>
        </section>
    </main>
